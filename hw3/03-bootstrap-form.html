<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <!--<link rel="stylesheet" href="hw-styles.css" />-->
  </head>
  
  <body style="background-color:var(--black);">
    <main>
      <!-- Add your code here -->
      <div class="container-fluid py-2 my-2">
        <div class="row justify-content-center">
       
          <div class="col-md-4">
            <form class="center needs-validation bg-light" style="border-radius: 4px; width: 380px;" action="#" >
      
              <h1 class="text-center py-3 ">Contact Form</h1>
              <div class="row mb-4">
                <label class="col-sm-4 col-form-label " style="padding-left: 20px;" for="userName">User name:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control"  id="userName" placeholder="User name" required>
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-4 col-form-label" style="padding-left: 20px;" for="email">Email:</label>
                <div class="col-sm-7">
                  <input type="email" class="form-control" id="email" placeholder="Enter Email@" required>
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-4 col-form-label" style="padding-left: 20px;" for="password">Password:</label>
                <div class="col-sm-7">
                  <input type="password" class="form-control" id="password" placeholder="" required>
                </div>
              </div>
              <div class="row mb-4">
                <fieldset style="border: none; float: left; padding-left: 20px;">
                  <legend style="font-style: normal; font-size: 1.25em;"> Would you like to sign up for the newsletter? </legend>
                  
                  <label><input type="radio"  name="yes_no_rd" value="yes"/> Yes, sign me up</label><br>
                  <label><input type="radio"  name="yes_no_rd" value="no"/>  No, thank you</label>
                </fieldset>
                  
              </div>

              <div class="row mb-4">
                <label class="col-sm-4 col-form-label" style="padding-left: 20px;" for="dateTime">Date:</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" id="dateTime" required>
                </div>
              </div>

              <div class="row mb-3">
                  <div class="mx-auto" style="width: 300px; padding-left: 60px; padding-top: 10px; padding-bottom: 20px;">
                    <input type="submit" class="btn btn-primary" style="width: 100px;" value="Submit">
                    <input type="reset" class="btn btn-secondary ms-1" style="width: 100px;" value="Reset">
                        
                  </div>
              </div>

            </form>
          </div>
        </div>
      </div>
      
    </main>
  </body>

</html>
